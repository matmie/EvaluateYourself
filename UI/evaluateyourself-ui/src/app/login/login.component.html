<h4 class="mat-dialog-title">{{'login.header' | translate}}</h4>
<form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
    <mat-dialog-content>
        <div class="login-container">
            <mat-form-field>
                <input type="email" matInput [placeholder]="'login.email.label' | translate" formControlName="emailFormControl" [(ngModel)]="user.email"
                    required>
                <mat-error *ngIf="loginForm.controls.emailFormControl.errors?.pattern&& loginForm.controls.emailFormControl.touched">{{'login.email.errors.pattern' | translate}}</mat-error>
                <mat-error *ngIf="loginForm.controls.emailFormControl.errors?.required && loginForm.controls.emailFormControl.touched">{{'login.email.errors.required' | translate}}</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput [placeholder]="'login.password.label' | translate" formControlName="passwordFormControl"
                    [(ngModel)]="user.password" required>
                <mat-error *ngIf="loginForm.controls.passwordFormControl.errors?.required && loginForm.controls.passwordFormControl.touched">{{'login.password.errors.required' | translate}}</mat-error>
            </mat-form-field>
            <mat-error id="error_from_server" *ngIf="loginFailed">{{'login.failed' | translate}}</mat-error>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="submit" mat-button color="primary" [disabled]='loginForm.invalid'>
            <mat-icon>done</mat-icon>{{ 'shared.apply' | translate }}
        </button>
        <button mat-button color="primary" (click)="cancel()">
            <mat-icon>cancel</mat-icon>{{ 'shared.cancel' | translate }}
        </button>
    </mat-dialog-actions>
</form>
